<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"rel="stylesheet">
    <!-- cdn청소 -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
          <!-- 스와이퍼 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
          <!-- 부트스트랩 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
          <!-- 부트스트랩 아이콘 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Pangolin&display=swap" rel="stylesheet">
    <!-- 구글폰트 -->
    <link rel="stylesheet" href="css/style.css">
        <!-- 내꺼 css -->
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide red">
            <i class="bi bi-1-circle text-center">웹기능사 준비중</i>
            
          </div>
          <div class="swiper-slide blue">
            <i class="bi bi-2-square text-center">플러그인은<br> 반드시<br> 버전이 기입 되어야 한다.</i>
          </div>
          <div class="swiper-slide yellow">
            <i class="bi bi-3-circle-fill text-center">플러그인은 실행식 위치가 중요</i>
           
          </div>          
        </div>
        <div class="swiper-button-next d-none d-lg-block"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- 스와이퍼 js -->
    <script src="js/basic.js"></script>
    <!-- 나의 js -->
</body>
</html>
